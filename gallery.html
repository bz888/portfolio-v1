                    <div class="icon cancel-btn"><i class="fas fa-times"></i></div>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li ><a href="writings.html">Writings</a></li>
                    <li class="active"><a href="#">Gallery</a></li>
                </ul>
                <div class="icon menu-btn"><i class="fas fa-bars"></i></div>
            </div>

        <div class="page-title"><h1>Your Promised Pictures</h1></div>

        <div class="gallery home">
            <a href="gallery/birds.html"><img src="images/birds/img-1.jpeg"></a>
            <a href="gallery/box.html"><img src="images/frames/img-1.jpeg"></a>

        <script>
            const body = document.querySelector("body");
            const navbar = document.querySelector(".navbar");
            const menu = document.querySelector(".menu-list");
            const menuBtn = document.querySelector(".menu-btn");
            const cancelBtn = document.querySelector(".cancel-btn");
            
            menuBtn.onclick = ()=>{
                menu.classList.add("active");
                menuBtn.classList.add("hide");
                body.classList.add("disabledScroll");
            }
            cancelBtn.onclick = ()=>{
                menu.classList.remove("active");
                menuBtn.classList.remove("hide");
                body.classList.remove("disabledScroll");
            }

            window.onscroll = ()=>{
                this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
            }
        </script>
    </body>
</html>
